    <script>
        var sub1 = prompt("Enter Subject 1")
        var sub2 = prompt("Enter Subject 2")

        var totalmark = ((+subTmark) + (+subTmark) + (+subTmark))
        var sub1obtain = prompt("Enter " + sub1 + " Marks")
        var sub2obtain = prompt("Enter " + sub2 + " Marks")
        var sub3obtain = prompt("Enter " + sub3 + " Marks")
        var subtotalobtain = ((+sub1obtain) + (+sub2obtain) + (+sub3obtain))

        var prec = (subtotalobtain / totalmark * 100);

        document.write("Total Mark "+totalmark+ "<br>")
        document.write("Obtain Mark " + subtotalobtain+"<br>")
        document.write("Percentage " + prec + "%<br>")

        var Grade=prec; 

        document.write("Your Grade is:  <br>")

        if(Grade >=80){
            document.write("A-one <br>")
            document.write(" EXCELLENT <br><br><br><br>")
        }else if(Grade >= 70 && Grade < 80){
            document.write("A <br> ")
            document.write(" GOOD <br><br><br><br>")
        }

        else if(Grade >= 60 && Grade < 70){
            document.write("B <br> ")
            document.write(" You Need To improve <br><br><br><br>")
            
        }
        else if(Grade < 60){
            document.write("Fail <br>")
            document.write("Sorry <br><br><br><br>")
        }
    </script>
    <script>
        var lowerLimit = 1;
        var upperLimit = 10;
        var tries = 2;
        var answer = Math.floor(Math.random() * (upperLimit - lowerLimit + 1)) + lowerLimit;
        var guess = '';
        var message = 'Guess a number between ' + lowerLimit + ' and ' + upperLimit + ':';

        while (tries > 0) {
            guess = prompt(message, guess);

            if (guess == null) {
                alert('Quitting game now.');
                break;
            }
            else if (isFinite(guess) && guess != '') {
                guess = +guess;

                if (guess < lowerLimit) {
                    alert('Your guess should be no less than ' + lowerLimit + '.');
                }
                else if (guess > upperLimit) {
                    alert('Your guess should be no greater than ' + upperLimit + '.');
                }
                else if (guess > answer) {
                    alert('Your guess is too high.');
                } else if (guess < answer) {
                    alert('Your guess is too low');
                }
                else {
                    alert('Bingo! Correct answer');
                    break;
                }
            }
            else {
                alert('You must enter a number 1   -   10  as a guess.');
            }

            tries = tries - 1;
        }

        if (tries == 0) {
            alert('You ran out of tries.  The number was ' + answer + '.');
        }
    </script>

    <script>
        var val1 = prompt("Enter FIrst Number");
        var val3 = prompt("Select Operator + ,  - ,  * ,  /,   %");       
        var val2 = prompt("Enter Second Number");
        if(val3 === "+") 
        {
            document.write("Calculate Value " + ((+val1)+(+val2)) + "<br>")
        }
        else if(val3 === "-") 
        {
            document.write("Calculate Value " + (val1-val2) + "<br>")
        }
        else if(val3 === "*") 
        {
            document.write("Calculate Value " + (val1*val2) + "<br>")
        }
        else if(val3 === "/") 
        {
            document.write("Calculate Value " + (val1/val2) + "<br>")
        }
        else if(val3 === "%") 
        {
            document.write("Calculate Value " + (val1%val2) + "<br><br><br>")
        }



    </script>
